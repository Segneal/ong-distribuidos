<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Local Storage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = 'Storage cleared!';
        }
        
        // Show current storage
        document.getElementById('result').innerHTML = 'Current localStorage: ' + JSON.stringify(localStorage);
    </script>
</body>
</html>
